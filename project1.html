<body>
    <div class="payment-form">
        <h2>פרטי תשלום</h2>
        <form id="payment-form" onsubmit="handleSubmit(event);">
            <div class="form-group">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\u0590-\u05FF\s]+" oninput="validateInput(event, /^[A-Za-z\u0590-\u05FF\s]+$/)">
            </div>
            <div class="form-group">
                <label for="card-number">מספר כרטיס אשראי:</label>
                <input type="text" id="card-number" name="card_number" required pattern="\d{16}" oninput="validateInput(event, /^\d{16}$/)">
            </div>
            <div class="form-group">
                <label for="expiry-date">תאריך תפוגה:</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required pattern="\d{2}/\d{2}" oninput="validateInput(event, /^\d{2}\/\d{2}$/)">
            </div>
            <div class="form-group">
                <label for="cvv">קוד אבטחה (CVV):</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" oninput="validateInput(event, /^\d{3}$/)">
            </div>
            <div class="form-group">
                <button type="submit">שלם</button>
            </div>
        </form>
    </div>
